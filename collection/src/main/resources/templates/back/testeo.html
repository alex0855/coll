<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 th:text="${add}">a</h2>
<h2 th:text="${update}">a</h2>
<h2 th:text="${delete}">a</h2>
<h2 th:each="ob:${select}">
<h3 th:text="${ob.toString()}"></h3>
</h2>
<h2 th:each="ob2:${query}">
    <h3 th:text="${ob2.toString()}"></h3>
</h2>
<h2 th:text="${deleteByGroup}"></h2>

<form action="/user/register">
    username:<input type="text" name="username" required/>
    password:<input type="text" name="password" required/>
    email:<input type="email" name="email" required/>
    <input type="submit" value="提交"/>
</form>
</body>
</html>
