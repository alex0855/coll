			<div class="top center">

	<!--end header -->

<!-- start banner_x -->
		<div class="banner_x center">

					<div class="text fl">

<!-- end banner_x -->

	<!-- start banner_y -->
	<!-- end banner -->

	<!-- start danpin -->
		<div class="danpin center">
			
			<div class="biaoti center">收藏品</div>

			<div class="main center mb20">
				<div th:each="obj:${context.data}" class="mingxing fl mb20" style="border:2px solid #fff;width:230px;cursor:pointer;" onmouseout="this.style.border='2px solid #fff'" onmousemove="this.style.border='2px solid red'">
					<div class="sub_mingxing"><a th:href="@{/goods/detail/{id}(id=${obj.goods.id})}" target="_blank"><img th:src="@{/images/{path}(path=${obj.goodsImage.imagePath})}" alt=""></a></div>
					<div class="pinpai"><a th:text="${obj.goods.name}" href="goodsDetail.html" target="_blank"></a></div>
					<div class="youhui" th:text="${obj.goodsTitle.titleName}"></div>
					<div class="jiage" th:if="${obj.goods.price!=null}" th:text="${obj.goods.price}+'元'"></div>
				</div>

			</div>

		</div>

	<!-- end danpin -->
